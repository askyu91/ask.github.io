name: Build Cydia Repo

on:
  push:
    paths:
      - 'debs/**' # 当 debs/ 下有变更时触发

permissions:
  contents: write # ✅ 关键！允许 Actions 写入仓库内容

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dpkg-dev
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev bzip2

      - name: Generate Packages
        run: |
          dpkg-scanpackages debs /dev/null > Packages
          bzip2 -fks Packages

      - name: Commit and push Packages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Packages Packages.bz2
          git commit -m "Update Packages" || echo "No changes to commit"
          git push
