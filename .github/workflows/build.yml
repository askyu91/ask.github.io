name: Build Cydia Repo

# 触发器
on:
  push:
    paths:
      - 'debs/**' # 当 debs/ 下有变更时自动触发
  workflow_dispatch: # 手动触发

permissions:
  contents: write # 允许 Actions 写入仓库

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dpkg-dev
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev bzip2

      - name: Generate Packages
        run: |
          dpkg-scanpackages debs /dev/null > Packages
          bzip2 -fks Packages

      - name: Commit and push Packages
        run: |
          git config user.name "askyu91"
          git config user.email "yufanfree@163.com"
          git add Packages Packages.bz2
          git commit -m "Update Packages" || echo "No changes to commit"
          git push
